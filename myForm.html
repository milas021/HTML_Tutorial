    <h2>Register</h2>

    <form method="get" action="/milad.aspx">

      <label>Mobile :</label>

      <br />

      <label for="">Fav</label>

      <input type="checkbox" name="fav" />Art
      <input type="checkbox" name="fav" /> Footbaal

      <label for="">Gender</label>

      <input type="radio" name="gender">Female
      <br>


      <input type="submit" value="Send" />

  </body>
